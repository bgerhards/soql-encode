<!DOCTYPE html>
<html lang="en">
  <head>
    <script language="JavaScript">
    var encodedOutput = "";
    const updateQueryEncodedDiv = (input) =>
      getQueryEncodedDiv().innerText = 
      getQueryValue()
        .replaceAll(/\s\s+/g, '+')
        .replaceAll(/ /g, '+');

    const copyToClipboard = () => navigator.clipboard.writeText(getQueryEncodedDivText());
    const getQueryValue = () => document.getElementById('query').value;
    const getQueryEncodedDiv = () => document.getElementById('queryOutput');
    const getQueryEncodedDivText = () => getQueryEncodedDiv().innerText;

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>SQL Encoding Tool</title>
  </head>
  <body>
    <div class="container">
      <form name="soqlForm">
        <div class="row">
          <div class="col">
              <p>
                <textarea class="form-control"  onKeyUp="updateQueryEncodedDiv()" style="height: 200px; width: 100%; float: left;" id="query">SELECT * From Thing</textarea>
              </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>
              <div id="queryOutput">Hola</div>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
          </p>
            <button type="button" class="btn btn-primary" onclick="copyToClipboard()">Copy text</button>
          </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
